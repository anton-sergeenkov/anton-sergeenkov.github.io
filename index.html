<!DOCTYPE html>
<html>
<head>
    <title>Anton Sergeenkov. Frontend Developer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/favicon.svg" />

    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="root" class="wrapper">

    <!-- MENU -->
    <nav>
        <ul class="menu__list">
            <li class="menu__list_item">
                <a class="menu__list_link menu__list_link-accent" href="files/cv.pdf" target="_blank">CV</a>
            </li>
            <li class="menu__list_item">
                <a class="menu__list_link" href="contacts.html" target="_blank">Contacts</a>
            </li>
            <li class="menu__list_item">
                <a class="menu__list_link" href="stack.html" target="_blank">Technologies Stack</a>
            </li>
            <li class="menu__list_item-splitter"></li>
            <li class="menu__list_item">
                <a class="menu__list_link" href="qr.html" target="_blank">Scan QR</a>
            </li>
        </ul>
    </nav>

    <!-- HEADER -->
    <header class="header__container">
        <div class="header__logo"></div>
        <div class="header__content">
            <h1 class="header__text">Anton Sergeenkov</h1>
            <h2 class="header__text">Frontend Developer</h2>
            <div class="list__container">
                <div>› Frontend</div>
                <div class="badge__container">
                    <span>React.js</span>
                    <span>Vue.js</span>
                    <span>Next.js</span>
                    <span>TypeScript</span>
                </div>
                <div>› Backend</div>
                <div class="badge__container">
                    <span>Node.js</span>
                </div>
                <div>› Tools</div>
                <div class="badge__container">
                    <span>Git</span>
                    <span>Webpack</span>
                    <span>Jira</span>
                </div>
                <div>› Methodology</div>
                <div class="badge__container">
                    <span>Agile</span>
                    <span>Scrum</span>
                    <span>Gitflow</span>
                </div>
            </div>

            <div class="social__container">
                <a
                    v-for="item in socialIcons"
                    :href="item.link"
                    :style="'background-image: url('+item.img+');'"
                    :data-title="item.title"
                    :alt="item.title"
                    class="social__link"
                    target="_blank" 
                >
                </a>
            </div>
        </div>
    </header>

    <!-- PROJECTS -->
    <section class="section">
        <h2>Projects</h2>
        <div class="projects__container">
            <div class="projects__item" v-for="itemProjects in sectionProjects">
                <a
                    :href="itemProjects.link"
                    class="projects__logo"
                    target="_blank"
                >
                    <div class="projects__logo_item" :style="'background-image: url('+itemProjects.img+');'"></div>
                </a>
                <div class="projects__content">
                    <h3 v-html="itemProjects.title"></h3>
                    <div class="projects__description" v-html="itemProjects.description"></div>
                    <div class="projects__links">
                        <div v-for="item in itemProjects.links">
                            <span>› </span>
                            <a
                                class="projects__links_item"
                                :href="item.link"
                                target="_blank"
                                v-html="item.name"
                            ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>

    <script src="libs/vue.js"></script>
    <script src="vue/starter.js"></script>
</body>
</html>
