<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anton Sergeenkov. Frontend Developer (React / Vue)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/favicon.svg" />

    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <div id="root">

    <!-- MENU -->
    <nav>
        <ul class="menu__list">
            <li v-for="item in menu" class="menu__item">
                <a
                    v-html="item.title"
                    :href="item.href"
                    :class="item.accent && 'menu__link_accent'"
                    class="menu__link"
                    target="_blank"
                >
                </a>
            </li>
        </ul>
    </nav>

    <!-- PROFILE -->
    <header class="profile__container">
        <div class="profile__logo"></div>
        <div class="profile__content">
            <h1 class="h1 profile__header">Anton Sergeenkov</h1>
            <h2 class="h2 profile__header">Frontend Developer</h2>

            <div class="profile__stack">
                <slot v-for="itemStack in stack">
                    <div v-html="'› '+itemStack.title"></div>
                    <div class="profile__stack-badge">
                        <span v-for="item in itemStack.items" v-html="item"></span>
                    </div>
                </slot>
            </div>

            <div class="profile__social">
                <a
                    v-for="item in socialIcons"
                    :href="item.link"
                    :style="'background-image: url('+item.img+');'"
                    :data-title="item.title"
                    :alt="item.title"
                    :class="item.active && 'profile__social-link_active'"
                    class="profile__social-link"
                    target="_blank" 
                >
                </a>
            </div>
        </div>
    </header>

    <!-- PROJECTS -->
    <section class="section">
        <h2 class="h2">Projects</h2>
        <div class="projects__container">
            <div class="projects__item" v-for="itemProjects in projects">
                <a
                    :href="itemProjects.link"
                    class="projects__logo"
                    target="_blank"
                >
                    <div class="projects__logo_img" :style="'background-image: url('+itemProjects.img+');'"></div>
                </a>

                <div class="projects__content">
                    <h3 class="h3" v-html="itemProjects.title"></h3>
                    <div class="projects__description" v-html="itemProjects.description"></div>
                    <div class="projects__links">
                        <div v-for="item in itemProjects.links">
                            <span>› </span>
                            <a
                                class="projects__links_item"
                                :href="item.link"
                                target="_blank"
                                v-html="item.name"
                            ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>

    <script src="libs/vue.js"></script>
    <script src="vue/starter.js"></script>
</body>
</html>
