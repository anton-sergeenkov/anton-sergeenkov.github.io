<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Антон Сергеенков. Портфолио Frontend-разработчика</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/favicon/favicon.png">

	<link rel="stylesheet" href="./@stack/style.css">
</head>
<body>

	<div id="stack" class="wrapper">
		<div class="container" v-for="stackObj in stackContent">

			<div class="header">
				<span class="header-text" v-text="stackObj.title"></span>
			</div>

			<ul class="list">
				<li class="list-item" v-for="stackArr in stackObj.items">
					<span class="list-text" v-for="stackItem in stackArr" v-text="stackItem"></span>
				</li>
			</ul>

		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
	<script src="./@stack/script.js"></script>

</body>
</html>
