<h2>FETCH</h2>

<pre><code class="none">
<em>$ git<u-code>fetch --all</u-code></em>         # 
<em>$ git<u-code>fetch origin</u-code></em>        # скачать все ветки с origin, но не мерджить их в локальный репозиторий
<em>$ git<u-code>fetch origin</u-code> master</em> # аналогично предыдущему, но только для одной заданной ветки
</code></pre>
