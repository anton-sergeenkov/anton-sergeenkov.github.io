<h2>FETCH</h2>

<pre><code class="none">
<em>$ git<bg-code>fetch --all</bg-code></em>         # 
<em>$ git<bg-code>fetch origin</bg-code></em>        # скачать все ветки с origin, но не мерджить их в локальный репозиторий
<em>$ git<bg-code>fetch origin</bg-code> master</em> # аналогично предыдущему, но только для одной заданной ветки
</code></pre>
