<h2>Jira</h2>

<ul class="list-point">
    <li>OPEN</li>
    <li>IN PROGRESS</li>
    <li>RESOLVED</li>
</ul>

<h4>Доска</h4>
<ol class="list-num">
    <li><u-code>STORY / BACKLOG</u-code> </li>
    <li><u-code>TODO</u-code> # после оценки</li>
    <li><u-code>REJECTED</u-code> # от тестировщика в случае нахождения багов</li>
    <li><u-code>IN PROGRESS</u-code> разработчик берет в разработку</li>
    <li><u-code>REVIEW / TESTING / TO VERIFY</u-code> # разработчик закончил</li>
    <li><u-code>DONE</u-code> переводит тестировщик</li>
</ol>
