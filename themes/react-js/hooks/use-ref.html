<h2>Хук useRef</h2>

<pre><code class="js border">
const refContainer = useRef(initialValue);
</code></pre>

<ul class="list-point">
    <li>useRef возвращает изменяемый ref-объект, свойство .current которого инициализируется переданным аргументом (initialValue). Возвращённый объект будет сохраняться в течение всего времени жизни компонента</li>
</ul>
