<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
.test {
	font-size: 25px;
	background: rgba(var(--color-other),0.2);
	margin: 10px;
	padding: 10px;
}
h1 {
	background: orange;
	padding: 10px;
	margin: 10px;
	font-family: sans-serif;
	color: white;
}
</style>
</head>
<body>
	
	<div class="test" onclick="alert(77);">onclick alert div</div>
	<a class="test" href="#" onclick="alert(77);">onclick alert a</a>
	<button class="test" onclick="alert(77);">onclick alert button</button>

	<div class="test test1">addEventListener div</div>
	<a href="#" class="test test2">addEventListener a</a>
	<button class="test test3">addEventListener button</button>

	<div class="test" onclick="test();">onclick div</div>
	<a class="test" href="#" onclick="test();">onclick a</a>
	<button class="test" onclick="test();">onclick button</button>

<script>
	document.querySelector('.test1').addEventListener('click', function() {
		document.body.innerHTML = '<h1>Заработало!</h1>';
	});
	document.querySelector('.test2').addEventListener('click', function(e) {
		e.preventDefault();
		document.body.innerHTML = '<h1>Заработало!</h1>';
	});
	document.querySelector('.test3').addEventListener('click', function() {
		document.body.innerHTML = '<h1>Заработало!</h1>';
	});
	function test() {
		document.body.innerHTML = '<h1>Заработало!</h1>';
	}
</script>

</body>
</html>
