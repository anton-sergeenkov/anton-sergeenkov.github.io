<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<style>
	body {
		max-width: 1200px;
		margin: auto;
		padding: 20px 0px;
	}
	#content > div:after {
		content: '';
	    display: inline;
	    width: 0px;
	    height: 0px;
	}
	pre, code {
		padding: 0 !important;
		line-height: 1.2 !important;
		overflow-y: hidden;
	}
	code.custom {
		line-height: 1.9 !important;
	}
</style>
</head>
<body>
<div id="content">


<v-two><template v-slot:first>
	<h4>Сниппеты</h4>
	<pre><code class="bash">
	=two-code    # two flex code
	=two         # two flex
	=list-point  # list-point без &lt;u-text-define&gt;
	=list-define # list-point с &lt;u-text-define&gt;
	=list-num    # list-num
	=hr3         # h3
	=hr4         # h4
	=xhtml       # code html
	=xcss        # code css
	=xjs         # code js
	=xbash       # code bash
	</code></pre>
</template><template v-slot:last>
	<h4>Сообщения</h4>
	<u-message-ok><code>&lt;u-message-ok&gt;text&lt;/u-message-ok&gt;</code></u-message-ok>
	<u-message-info><code>&lt;u-message-info&gt;text&lt;/u-message-info&gt;</code></u-message-info>
	<u-message-warn><code>&lt;u-message-warn&gt;text&lt;/u-message-warn&gt;</code></u-message-warn>
	<u-message-error><code>&lt;u-message-error&gt;text&lt;/u-message-error&gt;</code></u-message-error>
</template></v-two>

<v-two>
	<template v-slot:first>
	<pre><code class="html custom">
	&lt;u-code-npm&gt;&lt;/u-code-npm&gt;         <u-code-npm>NPM пакеты</u-code-npm>
	&lt;u-code&gt;&lt;/u-code&gt;                 <u-code>Выделение кода</u-code>
	&lt;u-code-accent&gt;&lt;/u-code-accent&gt;   <u-code>Акцентное выделение кода</u-code>
	&lt;u-code-wrapper&gt;&lt;/u-code-wrapper&gt; Блок кода<u-code></u-code>
	&lt;u-code-text&gt;&lt;u-code-text&gt;        <u-code-text>Код в тексте</u-code-text>
	&lt;u-code-list&gt;&lt;/u-code-list&gt;       <u-code-list>Код в списке</u-code-list>
	&lt;u-code-title&gt;&lt;/u-code-title&gt;     Верхний угол кода<u-code></u-code>
	&lt;u-code-comment&gt;&lt;/u-code-comment&gt; <u-code-comment>Комментарий в коде</u-code-comment>
	
	&lt;v-pre-npm&gt;&lt;/v-pre-npm&gt;           NPM

</template><template v-slot:last>
	<pre><code class="html custom">
	&lt;u-text-define&gt;&lt;/u-text-define&gt;       <u-text-define>Определение</u-text-define>
	&lt;u-text-header&gt;&lt;/u-text-header&gt;       <u-text-header>Подзаголовок</u-text-header>
	&lt;u-text-underline&gt;&lt;/u-text-underline&gt; <u-text-underline>Выделение текста</u-text-underline>
	&lt;u-link-wrapper&gt;&lt;/u-link-wrapper&gt; Обертка для ссылок<u-code></u-code>

	&lt;u-menu&gt;&lt;/u-menu&gt;               <u-menu>zzzz</u-menu>
	&lt;u-menu-accent&gt;&lt;/u-menu-accent&gt; <u-menu-accent>zzzz</u-menu-accent>
	&lt;u-menu-code&gt;&lt;/u-menu-code&gt;     <u-menu-code>zzzz</u-menu-code>
	&lt;u-menu-border&gt;&lt;/u-menu-border&gt; <u-menu-border>zzzz</u-menu-border>
	</code></pre>
</template></v-two>


<hr>

<v-two><template v-slot:first>
	<pre><code class="html"><u-code-title>html</u-code-title>
	&lt;ul class="list-point"&gt;
	    &lt;li&gt;&lt;u-menu-code&gt;method&lt;/u-menu-code&gt; &lt;/li&gt;
	    &lt;ul class="list-point"&gt;
	        &lt;li&gt;&lt;u-code-text&gt;&amp;#9776; yes&lt;/u-code-text&gt; - comment&lt;/li&gt;
	        &lt;li&gt;&lt;u-code-text&gt;no&lt;/u-code-text&gt; - comment&lt;/li&gt;
	    &lt;/ul&gt;
	&lt;/ul&gt;
	</code></pre>

	<h4>Маркеры</h4>
	<pre><code class="bash">
	&#8226;    # &amp;#8226;
	&#9776;   # &amp;#9776;
	&hellip;    # &amp;hellip;
	&#10006;   # &amp;#10006;
	</code></pre>
</template><template v-slot:last>
	<h4>Ссылки на разделы</h4>
	<ul class="link-page-wrapper">
		<li><a href="#">Ссылка 1</a></li>
		<li><a href="#">Ссылка 2</a></li>
	</ul>
	<pre><code class="html"><u-code-title>html</u-code-title>
	&lt;ul class="link-page-wrapper"&gt;
		&lt;li&gt;&lt;a href="#"&gt;Ссылка 1&lt;/a&gt;&lt;/li&gt;
		&lt;li&gt;&lt;a href="#"&gt;Ссылка 2&lt;/a&gt;&lt;/li&gt;
	&lt;/ul&gt;
	</code></pre>
</template></v-two>



</div>

	<script src="libraries/highlight/highlight.pack.js"></script>

	<script src="js/components.js"></script>
</body>
</html>
