<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<style>
	body {
		max-width: 1200px;
		margin: auto;
		padding: 20px 0px;
	}
	#content > div:after {
		content: '';
	    display: inline;
	    width: 0px;
	    height: 0px;
	}
	pre, code {
		padding: 0 !important;
		/*margin: 0 !important;*/
		line-height: 1 !important;
		overflow-y: hidden;
	}
</style>
</head>
<body>
<div id="content">


<v-two><template v-slot:first>
	<h4>Сниппеты</h4>
	<pre><code class="bash">
	=two-code    # two flex code
	=two         # two flex
	=list-point  # list-point без &lt;bg-define&gt;
	=list-define # list-point с &lt;bg-define&gt;
	=list-num    # list-num
	=hr3         # h3
	=hr4         # h4
	=xhtml       # code html
	=xcss        # code css
	=xjs         # code js
	=xbash       # code bash
	</code></pre>
</template><template v-slot:last>
	<h4>Маркеры</h4>
	<pre><code class="bash">
	&#8226;    # &amp;#8226;
	&#9776;   # &amp;#9776;
	&hellip;    # &amp;hellip;
	&#10006;   # &amp;#10006;
	</code></pre>
</template></v-two>


<v-two><template v-slot:first>
	<code-text>Код в тексте</code-text>
	<pre><code class="html">
	&lt;code-text&gt;Код в тексте&lt;code-text&gt;
	</code></pre>

	<bg-code>Выделение кода</bg-code>
	<pre><code class="html">
	&lt;bg-code&gt;Выделение кода&lt;/bg-code&gt;
	</code></pre>

	<bg-code-list>Выделение кода в тексте</bg-code-list>
	<pre><code class="html clear">
	&lt;bg-code-list&gt;&lt;/bg-code-list&gt;
	</code></pre>

	<bg-comment># Комментарий в коде</bg-comment>
	<pre><code class="html">
	&lt;bg-comment&gt;Комментарий в коде&lt;/bg-comment&gt;
	</code></pre>
</template><template v-slot:last>
	<bg-define>Определение</bg-define>
	<pre><code class="html clear">
	&lt;bg-define&gt;&lt;/bg-define&gt;
	</code></pre>

	<u>Акцент в тексте</u>
	<pre><code class="html clear">
	&lt;u&gt;&lt;/u&gt;
	</code></pre>

	<bg-header>Выделение подзаголовка</bg-header>
	<pre><code class="html clear">
	&lt;bg-header&gt;&lt;/bg-header&gt;
	</code></pre>
</template></v-two>


<v-two><template v-slot:first>
	<h4>Ссылки</h4>
	<bg-link>
		<a href="#">Link1</a>
		<a href="#">Link2</a>
	</bg-link>
	<pre><code class="html"><code-type>html</code-type>
	&lt;bg-link&gt;
		&lt;a href="#"&gt;Link1&lt;/a&gt;
		&lt;a href="#"&gt;Link2&lt;/a&gt;
	&lt;/bg-link&gt;
	</code></pre>
</template><template v-slot:last>
	<h4>Ссылки на разделы</h4>
	<ul class="list-links">
		<li><a href="#">Ссылка 1</a></li>
		<li><a href="#">Ссылка 2</a></li>
		<li><a href="#">Ссылка 3</a></li>
		<li><a href="#">Ссылка 4</a></li>
	</ul>
	<pre><code class="html"><code-type>html</code-type>
	&lt;ul class="list-links"&gt;
		&lt;li&gt;&lt;a href="#"&gt;Ссылка 1&lt;/a&gt;&lt;/li&gt;
		&lt;li&gt;&lt;a href="#"&gt;Ссылка 2&lt;/a&gt;&lt;/li&gt;
	&lt;/ul&gt;
	</code></pre>
</template></v-two>


<div style="display: flex; flex-wrap: wrap; align-items: flex-start;">
	<alert-ok><code>&lt;alert-ok&gt;text&lt;/alert-ok&gt;</code></alert-ok>
	<alert-info><code>&lt;alert-info&gt;text&lt;/alert-info&gt;</code></alert-info>
	<alert-warn><code>&lt;alert-warn&gt;text&lt;/alert-warn&gt;</code></alert-warn>
	<alert-error><code>&lt;alert-error&gt;text&lt;/alert-error&gt;</code></alert-error>
</div>




</div>
    <script src="libraries/jquery.js"></script>
	<script src="libraries/highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="js/components.js"></script>
</body>
</html>
