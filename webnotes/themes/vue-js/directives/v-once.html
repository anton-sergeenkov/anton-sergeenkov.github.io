<h2 id="dir-once">v-once</h2>

<ul class="list">
	<li>Однократно отрисовывает элемент или компонент. При повторной отрисовке он, а также все его потомки, рассматриваются как статический контент и пропускаются</li>
</ul>

<pre><code class="html">
&lt;span v-once&gt;Это никогда не изменится: {{ message }}&lt;/span&gt;
</code></pre>
