<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<style>
body {
	font-size: 16px;
	font-family: sans-serif;
	margin: 0;
	padding: 0px;
	height: 100vh;
	display: flex;
	flex-direction: column;
}
h2 {
	font-size: 16px;
	background: none;
	color: black;
	margin: 7px 0px;
	padding: 0;
}
.element-menu {
	display: inline-block;
	padding: 10px;
	background: rgba(var(--color-js), 0.3);
	color: rgb(var(--color-js));
	border-radius: 3px;
	font-size: 14px;
	font-weight: bold;
	cursor: pointer;
	margin: 0px 2px 5px 2px;
}
.element-content {
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	width: 100vw;
	background: #fff;
	padding: 30px 60px 30px 30px;
	overflow: auto;
	height: 100vh;
}
.content-close {
	width: 50px;
	height: 50px;
	position: fixed;
	top: 10px;
	right: 10px;
	background-image: url(img/app/close.svg);
	background-repeat: no-repeat;
	background-position: center center;
	cursor: pointer;
	display: none;
	z-index: 100;
}
.menu {
	padding: 10px !important;
	color: rgba(var(--color-other),1) !important;
	background: rgba(var(--color-other),0.2) !important;
	font-size: 16px !important;
}
#menu-top {
	margin: 0;
	padding: 0;
	margin: 20px;
}
#elements-menu {
	display: flex;
	width: 100%;
	overflow: auto;
}
.elements-menu-item {
	padding: 0px 30px;
	display: none;
}
.elements-menu-link {
	font-size: 16px;
	border-left: 5px solid rgb(var(--color-js));
	color: rgb(var(--color-js));
	padding: 10px;
	background: none;
	text-align: left;
	background: rgb(var(--color-js));
	color: #fff;
	margin: 5px;
	border-radius: 3px;
}
#elements-link {
	display: flex;
	align-items: flex-start;
	cursor: pointer;
	margin-bottom: 10px;
	padding: 0px 30px;
}
</style>
<body>

	<div id="elements-link"></div>
	<div id="elements-menu"></div>
	<div id="content">
		<div class="content-close"></div>
	</div>

<script src="libraries/jquery.js"></script>
<script src="libraries/highlight/highlight.pack.js"></script>
<script src="js/map.js"></script>
<script src="js/main.js"></script>

<script>

let element = document.querySelectorAll('.element-menu');
let arrThemes = [];

for(let i=0; i<element.length; i++) {
	let page = element[i].getAttribute('data-page');
	let theme = element[i].getAttribute('data-theme');

	let item = document.createElement('div');
	item.setAttribute('class', 'element-content');
	item.setAttribute('id', page+theme);

	document.querySelector('#content').appendChild(item);

	$.ajax({
		type: "GET",
		url: page+".html",
		async: false,  
		success: function (data) {
			var parser = new DOMParser()
			var doc = parser.parseFromString(data, 'text/html');
			document.querySelector('#'+page+theme).appendChild(doc.querySelector('#ct-'+theme))
		}          
	});

	element[i].addEventListener('click', function() {
		let page = this.getAttribute('data-page');
		let theme = this.getAttribute('data-theme');
		$('.element-content').css('display', 'none');
		$('#'+page+theme).css('display', 'block');
		$('.content-close').css('display', 'block');
	});
}

document.querySelector('.content-close').addEventListener('click', function() {
	$('.element-content').css('display', 'none');
	$('.content-close').css('display', 'none');	
});

window.onkeydown = function(event) {
	if (event.keyCode == 27) {
		$('.element-content').css('display', 'none');
		$('.content-close').css('display', 'none');	
	}
	if (event.keyCode == 87) {
		$('.element-content').css('display', 'none');
		$('#'+hover.page+hover.theme).css('display', 'block');
		$('.content-close').css('display', 'block');
	}
	if (event.keyCode == 68) {
		showElement(hoverLink);
	}
}
</script>

</body>
</html>
