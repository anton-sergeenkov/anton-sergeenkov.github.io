<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<style>
body {
	font-size: 16px;
	font-family: sans-serif;
	margin: 0;
	padding: 0px;
}
h2 {
	font-size: 16px;
	background: none;
	color: black;
	margin: 7px 0px;
	padding: 0;
	width: calc(100vw - 40px);
	flex-shrink: 0;
	border: none;
}
u-menu {
	background: rgba(255, 255, 255, 0.4);
	color: rgba(var(--color-js)) !important;
}
#map-header {
	display: flex;
	flex-wrap: wrap;
	align-items: flex-start;
	padding: 10px 30px;
	box-shadow:
		0 16px 24px 2px rgba(33,37,41,.02), 
		0 6px 30px 5px rgba(33,37,41,.04), 
		0 8px 10px -5px rgba(33,37,41,.1);
}
#map-header .map-header-menu {
	font-size: 16px;
	padding: 10px 20px;
	color: #fff;
	margin: 5px;
	border-radius: 3px;
	font-family: FiraSans-Bold;
	color: rgba(var(--color-other), 1);
	background: rgba(var(--color-other), 0.3);
	cursor: pointer;
}
#map-themes {
	display: flex;
	flex-wrap: wrap;
	width: 100%;
	overflow: auto;
	padding: 10px 20px;
}
#map-themes .map-themes-menu {
	display: inline-block;
	padding: 10px;
	background: rgba(var(--color-js), 0.3);
	color: rgb(var(--color-js));
	border-radius: 3px;
	font-size: 14px;
	font-weight: bold;
	cursor: pointer;
	margin: 0px 2px 5px 2px;
}
#map-content {
	position: fixed;
	top: 0;
	left: 0;
	width : 100vw;
	background: #fff;
	padding: 30px 60px 30px 30px;
	overflow: auto;
	height: 100vh;
	box-shadow:
		0 16px 24px 2px rgba(33,37,41,.02), 
		0 6px 30px 5px rgba(33,37,41,.04), 
		0 8px 10px -5px rgba(33,37,41,.1);
}
#map-content .map-content-close {
	width: 50px;
	height: 50px;
	position: fixed;
	top: 10px;
	right: 10px;
	background-image: url(img/app/close.svg);
	background-repeat: no-repeat;
	background-position: center center;
	cursor: pointer;
	z-index: 100;
}
#content {
	max-width: 100%;
}
#content > div:after {
	content: '';
	width: 0;
	height: 0;
	display: none;
}
</style>
<body>

	<div id="content">
		<div id="map-header">
			<div 
				v-for="item in category" 
				@click="buildThemes(item[1])" 
				@mouseover="hoverHeaderMenu = item[1]" 
				v-html="item[0]"
				class="map-header-menu"
			></div>
		</div>

		<div id="map-themes">
			<div v-for="item in themesContent">
				<h2 v-if="item[0]==1">{{item[1]}}</h2>
				<div 
					v-else 
					@click="buildContent(item[0], item[1], item[2])" 
					@mouseover="hoverThemesMenu = [item[0], item[1], item[2]]"
					v-html="item[3]"
					class="map-themes-menu" 
				></div>
			</div>
		</div>

		<div id="map-content" v-show="pageBuild == true">
			<div ref="questionContent" id="question-content"></div>
			<div class="map-content-close" @click="pageBuild = false"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="libraries/jquery.js"></script>
	<script src="libraries/highlight/highlight.pack.js"></script>
	<script src="js/build.js"></script>
	<script src="js/map.js"></script>	
</body>
</html>
