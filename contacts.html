<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <title>Anton Sergeenkov. Frontend Developer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.svg" />

	<link rel="stylesheet" type="text/css" href="css/basic.css">
	<link rel="stylesheet" type="text/css" href="css/list.css">
</head>
<body>
	<div id="contacts" class="g-wrapper">
		<div class="g-container" v-for="contact in contactsContent">

			<div class="g-header">
				<span class="g-header-text" v-text="contact.title"></span>
			</div>

			<ul class="g-list">
				<li class="g-list-item" v-for="data in contact.data">
					<div class="g-list-item-wrapper">
						<span class="g-list-badge" v-text="data.title"></span>
						<a class="g-list-link" :href="data.url" v-text="data.alias ? data.alias : data.url" target="_blank"></a>
						<!-- <span class="g-list-badge-outline" v-text="data.username" v-if="data.username !== ''"></span> -->
					</div>
				</li>
			</ul>

		</div>
	</div>

    <script src="libs/vue.js"></script>
    <script src="vue/contacts.js"></script>
</body>
</html>
